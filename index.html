<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Lover</title>
    <link
      rel="LOGO"
      href="ttps://www.shareicon.net/data/512x512/2017/02/15/878698_camera_512x512.png"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://www.shareicon.net/data/512x512/2017/02/15/878698_camera_512x512.png"
    />
  </head>
  <body data-theme="dark">
    <header id="header">
      <div id="header-logo">
        <h1>Photo Lover</h1>
        <img
          src="https://www.shareicon.net/data/512x512/2017/02/15/878698_camera_512x512.png"
          alt="LOGO Icon"
        />
      </div>

      <nav id="nav">
        <button id="login-btn">Login</button>
        <button id="toggle-btn">Dark/Light Mode</button>
      </nav>
    </header>

    <section id="search-section">
      <input
        type="text"
        id="search-input"
        placeholder="Search for anything..."
      />
      <button id="search-btn">Search</button>
    </section>

    <main id="main-content">
      <div id="cards-container"></div>
    </main>

    <footer id="footer">
      <p>&copy; 2024 Photo Lover</p>
    </footer>

    <script type="module" src="/main.js"></script>
  </body>
</html>
